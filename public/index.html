<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Avalon</title>
    <!-- Required meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS and favicon -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
  </head>
  <body>
    <div id="content"></div>

    <!-- React.js -->
    <script src="https://unpkg.com/react@15.3.0/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.3.0/dist/react-dom.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <script src="https://unpkg.com/jquery@3.1.0/dist/jquery.min.js"></script>
    <script src="https://unpkg.com/remarkable@1.7.1/dist/remarkable.min.js"></script>

    <!-- Socket IO -->
    <script type="text/javascript"
            src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <script type="text/javascript" charset="utf-8">
      let socket = io.connect('http://' + document.domain + ':' + location.port);
      socket.on('connect', function() {
        socket.on('disconnect', function() {
          socket.emit('disconnect_event', {data: 'Client disconnected!'})
        });
      });
    </script>
    <script type="text/babel" src="scripts/landing.js"></script>
    <script type="text/babel" src="scripts/avalon.js"></script>
    <script type="text/babel" src="scripts/board.js"></script>
    <script type="text/babel" src="scripts/game.js"></script>
  </body>
</html>
